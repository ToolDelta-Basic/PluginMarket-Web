<!DOCTYPE html>
<html>
<head>
    <title>PluginMarketWeb - OpenApi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #0066cc;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #0066cc;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>PluginMarketWeb - OpenApi</h1>
    <table>
        <tr>
            <th>Endpoint</th>
            <th>URL</th>
            <th>Methods</th>
        </tr>
        {% for route in routes %}
        <tr>
            <td>{{ route.endpoint }}</td>
            <td>{{ route.url }}</td>
            <td>{{ route.methods }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
